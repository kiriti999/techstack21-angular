<app-header></app-header>

<app-admin-panel-header></app-admin-panel-header>

<!-- main app container -->
<div class="jumbotron">
  <div class="container">
    <div class="row">

      <form [formGroup]="createBlogForm" (ngSubmit)="onSubmit($event)" class="col-md-12" style="display: flex">

        <div class="col-md-12 col-xs-12">
          <div class="form-group">
            <h5 class="card-title">Card title</h5>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Category select</label>

            <ng-select
              bindLabel="name"
              (change)="onSelectChange($event)"
              [items]="categories"
              (data)="refreshValue($event)"
              (selected)="selected($event)"
              (removed)="removed($event)"
              (typed)="typed($event)"
              placeholder="No category selected">
            </ng-select>

          </div>

          <div class="form-group">
            <label>Title</label>
            <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
              <div *ngIf="f.title.errors.required">Title is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Details</label>
            <textarea formControlName="details" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.details.errors }"
              id="edit-blog" rows="15" cols="70" required></textarea>
            <div *ngIf="submitted && f.details.errors" class="invalid-feedback">
              <div *ngIf="f.details.errors.required">Details is required</div>
            </div>
          </div>

          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Add new blog</button>
          </div>

        </div>

      </form>

    </div>
  </div>
</div>
