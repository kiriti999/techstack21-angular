        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">ID</th>
              <th scope="col">Title</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let blog of blogs">

              <td>{{blog.title}}</td>
            </tr>
          </tbody>
        </table>
