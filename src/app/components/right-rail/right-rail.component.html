<div class="right-rail">
  <div class="right-rail-top">

    <div class="right-rail-dropdown">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false"> Select Category </button>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a *ngFor='let category of categories' id={{category._id}} class="dropdown-item" (click)='getBlogsByCategory($event)'>{{category.name}}</a>
        </div>
      </div>
    </div>

    <div class="right-rail-title">
      Recent posts
    </div>

    <div class="right-rail-content">
      <li *ngFor='let blog of blogs | slice:0:5'>
        <a>{{blog.title}}</a>
      </li>
    </div>
  </div>

  <div class="right-rail-middle">
    <div class="right-rail-title">
      <!-- Recent posts -->
    </div>
    <div class="right-rail-content">
      
    </div>
  </div>
</div>
